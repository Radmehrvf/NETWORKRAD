<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Account Settings — NetworkRad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --page-bg: #040404;
        --panel-bg: #101010;
        --panel-alt: #151515;
        --gold: #d4af37;
        --gold-soft: rgba(212, 175, 55, 0.25);
        --text: #f5f5f5;
        --text-muted: #9ba0a8;
        --border: rgba(255, 255, 255, 0.08);
        --danger: #ff6b6b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, rgba(212, 175, 55, 0.12), transparent 55%),
          var(--page-bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      header {
        padding: 1.2rem clamp(1rem, 3vw, 3rem);
        border-bottom: 1px solid var(--border);
        background: rgba(4, 4, 4, 0.9);
        backdrop-filter: blur(12px);
      }

      .settings-shell {
        width: min(1100px, 100%);
        margin: 0 auto;
        padding: clamp(1.5rem, 4vw, 3rem);
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .panel {
        border: 1px solid var(--border);
        border-radius: 24px;
        background: linear-gradient(180deg, var(--panel-bg), var(--panel-alt));
        padding: clamp(1.5rem, 3vw, 2.5rem);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      }

      .profile-summary {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .profile-photo {
        width: 160px;
        height: 160px;
        border-radius: 26px;
        border: 2px solid var(--gold-soft);
        object-fit: cover;
        background: rgba(255, 255, 255, 0.02);
      }

      .photo-actions {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .photo-actions label {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .panel h2 {
        margin: 0 0 1rem;
        font-size: 1.3rem;
      }

      .settings-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .settings-form label {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .settings-form input,
      .settings-form textarea {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.35);
        color: var(--text);
        padding: 0.85rem 1rem;
        font-size: 0.95rem;
      }

      .settings-form textarea {
        min-height: 140px;
        resize: vertical;
      }

      .settings-form input:focus,
      .settings-form textarea:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
      }

      .inline-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .primary-btn,
      .danger-btn {
        width: 100%;
        padding: 0.95rem 1.2rem;
        border-radius: 14px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .primary-btn {
        background: linear-gradient(120deg, #d4af37, #f1d877);
        color: #060606;
      }

      .primary-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 30px rgba(212, 175, 55, 0.25);
      }

      .danger-btn {
        background: rgba(255, 107, 107, 0.15);
        color: #ff8b8b;
        border: 1px solid rgba(255, 107, 107, 0.4);
      }

      .danger-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 30px rgba(255, 107, 107, 0.25);
      }

      footer {
        padding: 1.5rem clamp(1rem, 3vw, 3rem);
        border-top: 1px solid var(--border);
        text-align: center;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      @media (max-width: 768px) {
        .settings-shell {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/dashboard" style="display: inline-flex; align-items: center; gap: 0.5rem">
        <span style="font-weight: 700; letter-spacing: 0.08em">NR</span>
        <span style="color: var(--text-muted)">Back to Dashboard</span>
      </a>
    </header>

    <main class="settings-shell">
      <section class="panel profile-summary">
        <h2>Profile Overview</h2>
        <img
          id="profilePreview"
          class="profile-photo"
          src="https://www.gravatar.com/avatar/?d=mp&s=200"
          alt="Profile preview"
          loading="lazy"
          decoding="async"
          fetchpriority="low"
        />
        <div>
          <p id="profileName" style="margin: 0; font-size: 1.2rem">Your Name</p>
          <p id="profileEmail" style="margin: 0.25rem 0 0; color: var(--text-muted)">
            you@example.com
          </p>
        </div>
        <div class="photo-actions">
          <label for="profilePhoto">Profile Photo</label>
          <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" />
          <small style="color: var(--text-muted)">PNG, JPG up to 5 MB.</small>
        </div>
        <div>
          <p style="margin: 0 0 0.3rem; color: var(--text-muted)">Account Created</p>
          <p id="profileCreated" style="margin: 0; font-weight: 600">—</p>
        </div>
        <div>
          <p style="margin: 0 0 0.3rem; color: var(--text-muted)">Email Status</p>
          <p id="profileVerified" style="margin: 0; font-weight: 600">—</p>
        </div>
      </section>

      <section class="panel">
        <h2>Edit Account</h2>
        <form id="accountSettingsForm" class="settings-form" enctype="multipart/form-data">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter full name" />

          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" />

          <label for="address">Address (optional)</label>
          <input type="text" id="address" name="address" placeholder="Enter address" />

          <label for="dob">Date of Birth (optional)</label>
          <input type="date" id="dob" name="dob" />

          <label for="bio">Bio / About Me (optional)</label>
          <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

          <div class="inline-grid">
            <div>
              <label for="accountCreationDate">Account Creation Date</label>
              <input type="text" id="accountCreationDate" readonly />
            </div>
            <div>
              <label for="emailVerified">Email Verification Status</label>
              <input type="text" id="emailVerified" readonly />
            </div>
          </div>

          <button type="submit" class="primary-btn" id="saveChangesBtn">Save Changes</button>
        </form>
        <button type="button" class="danger-btn" id="deleteAccountBtn">Delete Account</button>
      </section>
    </main>

    <footer>&copy; <span id="year"></span> NetworkRad. All rights reserved.</footer>

    <script>
      (function () {
        const form = document.getElementById('accountSettingsForm');
        const deleteBtn = document.getElementById('deleteAccountBtn');
        const profilePreview = document.getElementById('profilePreview');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const profileCreated = document.getElementById('profileCreated');
        const profileVerified = document.getElementById('profileVerified');
        const creationInput = document.getElementById('accountCreationDate');
        const verifiedInput = document.getElementById('emailVerified');
        const profilePhotoInput = document.getElementById('profilePhoto');

        const backendBase =
          window.location.origin.includes('5000') || window.location.hostname === 'localhost'
            ? ''
            : 'http://localhost:5000';

        const formatDate = (value) => {
          if (!value) return '—';
          const date = new Date(value);
          if (Number.isNaN(date.getTime())) {
            return value;
          }
          return date.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
        };

        const populateProfile = (profile) => {
          if (!profile) return;
          document.getElementById('fullName').value = profile.fullName || '';
          document.getElementById('username').value = profile.username || '';
          document.getElementById('email').value = profile.email || '';
          document.getElementById('phone').value = profile.phone || '';
          document.getElementById('address').value = profile.address || '';
          document.getElementById('dob').value = profile.dob || '';
          document.getElementById('bio').value = profile.bio || '';

          profileName.textContent = profile.fullName || profile.username || 'Member';
          profileEmail.textContent = profile.email || '—';
          profileCreated.textContent = formatDate(profile.createdAt);
          creationInput.value = profile.createdAt ? formatDate(profile.createdAt) : '—';

          const verifiedText = profile.emailVerified ? 'Verified' : 'Not verified';
          profileVerified.textContent = verifiedText;
          verifiedInput.value = verifiedText;

          if (profile.profilePhoto) {
            const photoUrl = profile.profilePhoto.startsWith('http')
              ? profile.profilePhoto
              : `${backendBase}/${profile.profilePhoto}`;
            profilePreview.src = photoUrl;
          }
        };

        const fetchProfile = async () => {
          try {
            const res = await fetch(`${backendBase}/api/profile`, { credentials: 'include' });
            if (!res.ok) {
              window.location.href = `${backendBase}/`;
              return;
            }
            const data = await res.json();
            populateProfile(data.profile);
          } catch (error) {
            console.error('Failed to load profile', error);
            window.location.href = `${backendBase}/`;
          }
        };

        profilePhotoInput.addEventListener('change', () => {
          const file = profilePhotoInput.files[0];
          if (file) {
            profilePreview.src = URL.createObjectURL(file);
          }
        });

        form.addEventListener('submit', async (event) => {
          event.preventDefault();
          const formData = new FormData(form);

          try {
            const res = await fetch(`${backendBase}/update-profile`, {
              method: 'POST',
              body: formData,
              credentials: 'include',
              headers: {
                Accept: 'application/json'
              }
            });
            if (!res.ok) {
              const data = await res.json().catch(() => ({}));
              throw new Error(data.error || 'Error updating profile');
            }
            const data = await res.json().catch(() => ({}));
            populateProfile(data.profile);
            alert('Profile updated successfully.');
          } catch (error) {
            alert(error.message);
          }
        });

        deleteBtn.addEventListener('click', async () => {
          const confirmation = confirm(
            'Are you sure you want to delete your account? This action cannot be undone.'
          );
          if (!confirmation) return;

          try {
            const res = await fetch(`${backendBase}/delete-account`, {
              method: 'DELETE',
              credentials: 'include',
              headers: {
                Accept: 'application/json'
              }
            });
            if (!res.ok) {
              const data = await res.json().catch(() => ({}));
              throw new Error(data.error || 'Error deleting account');
            }
            alert('Account deleted successfully.');
            window.location.href = `${backendBase}/`;
          } catch (error) {
            alert(error.message);
          }
        });

        document.getElementById('year').textContent = new Date().getFullYear();
        fetchProfile();
      })();
    </script>
  </body>
</html>
